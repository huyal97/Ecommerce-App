
<div class="content-wrapper">

  <app-content-header [pageHeader]="'Orders'"></app-content-header>

    <!-- Main content -->
    <section class="content">

      <div class="container-fluid">
        <div class="row">
          <div class="col-12">

            <!-- /.card -->

            <div class="card">
              <button type="submit" class="btn btn-primary" routerLink="create">Add New Product</button>
              <div class="card-header">

                <h3 class="card-title">DataTable with default features</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>

                  <tr>
                    <th>Date</th>
                    <th>Email</th>
                    <th>Total</th>
                    <th>Status</th>

                  </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let order of orders">
                        <td>{{order.orderDate | date}}</td>
                        <td>{{order.buyerEmail}}</td>
                        <td>{{order.subtotal | currency}}</td>
                        <td>{{order.status}}</td>
                      </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
