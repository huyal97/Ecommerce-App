<div class="content-wrapper">

<app-content-header [pageHeader]="'Products'"></app-content-header>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">

          <!-- /.card -->

          <div class="card">
            <div class="card-header">
              <h3 class="card-title">DataTable with default features</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>

                <tr>
                  <th>Picture</th>
                  <th>Name</th>
                  <th>Brand</th>



                </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let product of products">
                      <td><img height="100px" width="100px" src="{{product.pictureUrl}}"></td>
                      <td>{{product.name}}</td>
                      <td>{{product.productBrand}}</td>




                    </tr>



                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
