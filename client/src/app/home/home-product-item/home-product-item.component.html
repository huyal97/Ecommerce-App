<div class="col-4">
<div class="grid-item nike">
  <div class="grid-item__content-wrapper">
    <div class="ps-shoe mb-30">
      <div class="ps-shoe__thumbnail"><a class="ps-shoe__favorite" href="#"><i class="ps-icon-heart"></i></a><img width="150" height="320" src="{{product.pictureUrl}}" alt=""><a class="ps-shoe__overlay" href="product-detail.html"></a>
      </div>
      <div class="ps-shoe__content">

        <div  class="ps-shoe__detail"><a class="ps-shoe__name" href="#" style="text-overflow:inherit;">{{product.name}}</a>
          <p class="ps-shoe__categories"><a href="#">Men shoes</a>,<a href="#">{{product.productBrand}}</a>,</p><span class="ps-shoe__price"> {{product.price | currency}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
