<div class="basket-labels">
  <ul>
    <li class="item item-heading">Item</li>
    <li class="price">Price</li>
    <li class="quantity">Quantity</li>
    <li class="subtotal">Subtotal</li>
  </ul>
</div>

<div *ngFor="let item of (basket$ | async).items" class="basket-product">

  <div class="item">
    <div class="product-image">
      <img src="{{item.pictureUrl}}" alt="Placholder Image 2" class="product-frame">
    </div>
    <div class="product-details">
      <h1><strong><span class="item-quantity">{{item.quantity}}</span> </strong> </h1>
      <p><strong>{{item.productName}}</strong></p>
      <p>Product Code - 232321939</p>
    </div>
  </div>
  <div class="price">{{item.price}}</div>
  <div class="quantity">
    <i (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-danger mr-10"
      style="cursor: pointer; font-size: 1.5em;"></i>
    <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}
    </span>
     <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-danger mx-2"
      style="cursor: pointer; font-size: 1.5em;"></i>
  </div>
  <div class="subtotal">{{item.quantity * item.price}}</div>
  <div class="remove">
    <button (click)="removeBasketItem(item)"><i class="fa fa-trash" aria-hidden="true"></i></button>
  </div>
</div>
