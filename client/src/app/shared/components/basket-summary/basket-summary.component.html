<ng-container *ngIf="items.length > 0" >
  <div class="ps-content pt-80 pb-80">

      <div class="ps-cart-listing">
        <table class="table ps-cart__table">
          <thead>
            <tr>
              <th>All Products</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items ">
              <td><a class="ps-product__preview" href="product-detail.html"><img class="mr-15"
                style="width:120px;height:120px;" src="{{item.pictureUrl}}" alt=""> air jordan One mid</a></td>
              <td>{{item.price | currency}}</td>
              <td>
                <div class="form-group--number">
                  <button *ngIf="isBasket" (click)="decrementItemQuantity(item)"  class="minus"><span>-</span></button>

                  <input class="form-control" type="text" value="{{item.quantity}}">
                  <button  *ngIf="isBasket" (click)="incrementItemQuantity(item)" class="plus"><span>+</span></button>
                </div>
              </td>
              <td>{{item.quantity * item.price | currency}}</td>
              <td>
                <div  *ngIf="isBasket" (click)="removeBasketItem(item)" class="ps-remove"></div>
              </td>
            </tr>


          </tbody>
        </table>

        <div class="ps-cart__actions" *ngIf="isBasket">
          <div class="ps-cart__promotion">
            <div class="form-group">
              <div class="ps-form--icon"><i class="fa fa-angle-right"></i>
                <input class="form-control" type="text" placeholder="Promo Code">
              </div>
            </div>

          </div>
          <div class="ps-cart__total">
            <h3>Total Price: <span> {{subtotal | currency}}</span></h3><a routerLink="/checkout" class="ps-btn">Process to checkout<i class="ps-icon-next"></i></a>
          </div>

        </div>

      </div>

  </div>

</ng-container>
