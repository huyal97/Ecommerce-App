<div class="container">
<div class="mt-4" [formGroup]="checkoutForm">
    <h1 class="mb-3">Choose your delivery method</h1>
    <br>
    <div class="row" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods">

            <label for="{{method.id}}" class="container">
              <input type="radio"
                id={{method.id}}
                (click)="setShippingPrice(method)"
                value={{method.id}}
                formControlName="deliveryMethod"

            >
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                <br />
                <span class="checkmark"></span>


            </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to address
    </button>
    <button [disabled]="checkoutForm.get('deliveryForm').invalid" class="btn btn-success" cdkStepperNext>
        Go to review <i class="fa fa-angle-right"></i>
    </button>
</div>
</div>
