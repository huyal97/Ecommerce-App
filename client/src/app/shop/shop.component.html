<main class="ps-main">
  <div class="ps-products-wrap pt-80 pb-80">
    <div class="ps-products" data-mh="product-listing">
      <div class="ps-product-action">
        <div class="ps-product__filter">
          <select class="ps-select selectpicker" (change)="onSortSelected($event.target.value)">
            <option *ngFor="let sort of sortOptions" [value]="sort.value" >{{sort.name}}</option>
          </select>
        </div>
        <div class="ps-pagination">
          <ul class="pagination">
            <li><a *ngIf="!p.isFirstPage()" (click)="p.previous()"><i class="fa fa-angle-left"></i></a></li>
            <li *ngFor="let page of p.pages" [class.active]="p.getCurrent() === page.value">
              <a (click)="p.setCurrent(page.value)" >
                  <span>{{ page.label }}</span>
              </a>
            </li>
            <li><a *ngIf="!p.isLastPage()" (click)="p.next()"><i class="fa fa-angle-right"></i></a></li>
          </ul>
        </div>


      </div>
      <div class="ps-product__columns">

        <ng-container  *ngFor="let product of products | paginate: {
          itemsPerPage: shopParams.pageSize,
          currentPage: shopParams.pageNumber,
          totalItems: totalCount }">
              <app-product-item [product]="product"></app-product-item>
          </ng-container>



      </div>

    </div>
    <div class="ps-sidebar" data-mh="product-listing">
      <!--Category Sidebar-->
      <aside class="ps-widget--sidebar ps-widget--category">
        <div class="ps-widget__header">
          <h3>Brands</h3>
        </div>
        <div class="ps-widget__content">
          <ul class="ps-list--checked">


            <div *ngFor="let brand of brands">
              <li (click)="onBrandSelected(brand.id)" [ngClass]="{'current': brand.id === shopParams.brandId}"><a>{{brand.name}}</a></li>
            </div>


          </ul>
        </div>
      </aside>

      <aside class="ps-widget--sidebar ps-widget--filter">
        <div class="ps-widget__header">
          <h3>Price</h3>
        </div>
        <div class="ps-widget__content">
          <mat-slider
              thumbLabel
              [displayWith]="formatLabel"
              tickInterval="1000"
              step="5"
              min="0"
              max="300"
              aria-label="units"
              (change)="sliderValue($event.value)"></mat-slider>
        </div>
      </aside>


      <!--Brand Sidebar-->
      <aside class="ps-widget--sidebar ps-widget--category">
        <div class="ps-widget__header">
          <h3>Product Type</h3>
        </div>
        <div class="ps-widget__content">
          <ul class="ps-list--checked">

            <ul class="ps-list--checked">

              <div *ngFor="let type of types">
                <li (click)="onTypeSelected(type.id)" [ngClass]="{'current': type.id === shopParams.typeId}"><a>{{type.name}}</a></li>
              </div>
            </ul>
          </ul>
        </div>
      </aside>


      <div class="ps-sticky desktop">


      </div>

    </div>
  </div>

  <div class="ps-footer bg--cover" data-background="assets/images/background/parallax.jpg">

    <div class="ps-footer__copyright">
      <div class="ps-container">
        <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                <p>&copy; <a href="#">KARABUK AYAKKABI</a>, Inc. All rights Resevered. Design by <a href="#"> Hüseyin Yalçınkaya</a></p>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
                <ul class="ps-social">
                  <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                  <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                  <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                </ul>
              </div>
        </div>
      </div>
    </div>
  </div>
</main>





<pagination-template #p="paginationApi"
                     (pageChange)="onPageChanged($event)"
