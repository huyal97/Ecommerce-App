
  <p class="mb-20">{{reviews.length}} review for <strong>{{product.name}}</strong></p><br>
  <ng-container *ngFor="let review of reviews" >
    <div class="ps-review">
      <div class="ps-review__thumbnail"><img width="150" height="75" src="https://www.traderwave.com/wp-content/uploads/2018/01/Amit-Teli-Round-Profile-Photo-300x300.png" alt=""></div>
      <div class="ps-review__content">

        <header>
          <app-star-rating [rating]="review.rating"></app-star-rating>
          <p>-</p><p>By<a href=""> {{review.userEmail}}</a> - April 25, 2021</p>

        </header>
        <p>{{review.comment}}</p>
      </div>
    </div>
    <br>
  </ng-container>
  <ng-container *ngIf="!isSubmited && (currentUser$ | async) as user" >
  <form class="ps-product__review" [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <h4>ADD YOUR REVIEW</h4>
    <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">

              <label><strong> Your rating</strong><span></span></label>
              <div class="form-group">
              <input type="radio" name="rating" id="rating1" value="1" formControlName="rating"/>
              <label for="rating1">1 &nbsp; </label>

              <input type="radio" name="rating" id="rating2" value="2" formControlName="rating"/>
              <label for="rating2">2 &nbsp;</label>

              <input type="radio" name="rating" id="rating3" value="3" formControlName="rating"/>
              <label for="rating3">3 &nbsp;</label>

              <input type="radio" name="rating" id="rating4" value="4" formControlName="rating"/>
              <label for="rating4">4 &nbsp;</label>

              <input type="radio" name="rating" id="rating5" value="5" formControlName="rating"/>
              <label for="rating5">5</label>
            </div>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12 ">
            <div class="form-group">
              <label>Your Review:</label>
              <textarea  formControlName="comment" class="form-control" rows="6"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="ps-btn ps-btn--sm">Submit<i class="ps-icon-next"></i></button>
            </div>
          </div>
    </div>
  </form>
</ng-container>
